<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StudyMap | Legal Documents</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        background: #f6f8fb;
        color: #111827;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      main {
        width: 100%;
        max-width: 720px;
        background: #ffffff;
        border-radius: 24px;
        padding: 40px 32px;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.08);
      }
      h1 {
        font-size: 28px;
        margin-bottom: 12px;
      }
      p {
        margin: 0 0 24px;
        color: #4b5563;
        line-height: 1.6;
      }
      a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 14px 20px;
        margin-right: 12px;
        margin-bottom: 12px;
        border-radius: 14px;
        font-weight: 600;
        text-decoration: none;
        background: linear-gradient(135deg, #4f46e5, #6366f1);
        color: #ffffff;
        box-shadow: 0 12px 24px rgba(79, 70, 229, 0.2);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      a.secondary {
        background: #e0e7ff;
        color: #3730a3;
        box-shadow: none;
      }
      a:hover {
        transform: translateY(-1px);
        box-shadow: 0 16px 30px rgba(79, 70, 229, 0.25);
      }
      @media (max-width: 600px) {
        main {
          padding: 32px 24px;
        }
        h1 {
          font-size: 24px;
        }
        a {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>StudyMap Legal Resources</h1>
      <p>
        Access the official legal documents for the StudyMap mobile application using the
        quick links below. If you have any questions, feel free to contact us at
        <a class="secondary" href="mailto:callousity@gmail.com">callousity@gmail.com</a>.
      </p>
      <div>
        <a href="/support.html" title="Support Center">Support Center</a>
        <a class="secondary" href="/terms.html" title="Terms of Use">Terms of Use</a>
        <a class="secondary" href="/privacy.html" title="Privacy Policy">Privacy Policy</a>
      </div>
    </main>
  </body>
</html>
